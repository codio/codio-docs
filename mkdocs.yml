site_name: Codio Documentation
site_url: https://docs.codio.com
site_description: Codio platform documentation
site_author: Codio team

repo_url: https://github.com/codio/codio-docs
edit_uri: ""

theme:
    name: mkdocs
    highlightjs: true
    hljs_languages:
        - yaml
        - javscript
        - java
        - python
nav:
    - Codio: https://www.codio.com
    - Home: index.md

