markdown_extensions:
    - toc:
        permalink: ÔÉÅ
    - admonition
    - def_list

copyright: Copyright &copy; 2019 Codio Inc.
#google_analytics: ['', 'docs.codio.com']

# use_directory_urls: false

plugins:
    - search
